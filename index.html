<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.E.T</title>
    <link rel="stylesheet" href="styles.css">
    <script src="timer.js" defer></script>
    <script src="script.js"></script>
</head>
    <body>
        <!-- UI -->
        <div class="body">

            <!-- Header Ribbon -->
            <div id="header">
                <div class="header"></div>
                <div class="header" id="timer">00:00</div>
                <div class="header" style="display: flex; justify-content: flex-end;">
                    <div id="coins">
                        <img style="height: 2em;" src="Coin.png"> 
                        <div>15</div>
                    </div>
                </div>
            </div>

            <!-- Main Space -->
            <div class="main">
                <div class="catTimer">
                <button class="catbtn" onclick="startTimer()">
                    <img src="cat.png" alt="cat sleeping">
                </button>                
                </div>
            </div>

            <!-- Footer Ribbon -->
            <div class="footer">
                <!-- Settings -->
                <button id="settingBtn">
                    <img src="settingsIcon.png" alt="Settings">
                </button>
            </div>
        </div>

        <div id="settingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Settings</h2>

                <div class="settingOptions">
                    <div class="option">
                        <button class="label">Notification</button>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                <div class="settingOptions">
                    <div class="option">
                        <button class="label">Dark Mode</button>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
