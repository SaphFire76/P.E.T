<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.E.T</title>
    <link rel="stylesheet" href="styles.css">
    <script src="timer.js" defer></script>
</head>
<body>
    <div class="body">
        <div id="header">
            <div class="header"></div>
            <div class="header" id="timer">00:00</div>
            <div class="header" style="display: flex; justify-content: flex-end;">
                <div id="coins">
                    <img style="height: 2em;" src="Coin.png"> 
                    <div>15</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="catTimer">
                <button class="catbtn" onclick="startTimer()">
                    <img src="cat.png" alt="cat sleeping">
                </button>                
            </div>
        </div>       
        <div class="footer">
            hi
        </div>
    </div>
</body>
</html>
